<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico | signup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-container">
    <header class="header">
        <h1 class="header__h1">
            Politico
        </h1>
    </header>
    <main class="main-container">
        <form action="" method="get" class="form">
                <span class="form__span">Kindly signup</span>
            <div class="form__div">
                <label for="Surname">Surname: </label>
                <input type="text" name="" placeholder="Surname" id="" required class="form__input">
            </div>    
            <div class="form__div">
                <label for="Firstname">Firstname: </label>
                <input type="text" name="" placeholder="Firstname" id="" required class="form__input">
            </div>
            <div class="form__div">
                <label for="Email">Email:</label>
                <input type="email" placeholder="Email" class="form__input" required name="" id="">
            </div>
            <div class="form__div">
                <label for="Password">Password:</label>
                <input type="password" placeholder="Password" class="form__input" required name="" id="">
            </div>
            <div class="form__div">
                <label for="Verify password">Password:</label>
                <input type="password" placeholder="Verify password" class="form__input"required name="" id="">
            </div>
            <input type="submit" value="Sign up" class="form__input">
            <span class="form__span">Already created an account? 
                <a class="form__a" href="index.html">Click to login</a>
            </span>
            <span class="form__span">Forgot password? 
                <a class="form__a" href="resetpassword.html">Click to reset password</a> 
            </span>
        </form>
    </main>
    <footer class="footer">
        <span class="footer__span">
            &copy; Politico 2019
        </span>
    </footer>
</body>
</html>
