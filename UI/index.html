<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Politico | Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="body-container">
    <header class="header header-single">
        <h1 class="header__h1">
            <a class="header__a" href="index.html">Politico</a> 
        </h1>
    </header>
    <main class="main-container">
        <form action="" method="get" class="form">
            <span class="form__span">Kindly login</span>
            <div class="form__div">
                <label for="Email">Email:</label>
                <input type="email" placeholder="Email" required name="" class="form__input">
            </div>
            <div class="form__div">
                <label for="Password">Password:</label>
                <input type="password" placeholder="Password" required name="" class="form__input">
            </div>
            <input type="submit" value="Login" class="form__input">
            <span class="form__span">Have not created an account yet? 
                <a class="form__a" href="signup.html">Click to register</a>
            </span>
            <span class="form__span">Forgot password? 
                <a class="form__a" href="resetpassword.html">Click to reset password</a> 
            </span>
        </form>
    </main>
    <footer class="footer">
        <span class="footer__span">
            &copy; Politico 2019
        </span>
    </footer>
</body>
</html>
